esphome:
  name: esphome-web-d4d5d0
  friendly_name: m5Stack Echo d4d5d0
  min_version: 2025.9.0
  name_add_mac_suffix: false

# Load custom beep_detector component from GitHub
external_components:
  - source:
      type: git
      url: https://github.com/samuelmukoti/esphome-audio-sensor
      ref: main
    components: [beep_detector]
    refresh: 0s

esp32:
  variant: esp32
  framework:
    type: esp-idf

# Enable logging
logger:
  level: DEBUG  # Set to INFO in production
  logs:
    beep_detector: DEBUG
    i2s_audio: DEBUG

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
  - platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# I2S Microphone Configuration (M5Stack Atom Echo SPM1423)
i2s_audio:
  - id: i2s_mic_bus
    i2s_lrclk_pin: GPIO33
    i2s_bclk_pin: GPIO19

microphone:
  - platform: i2s_audio
    id: echo_microphone
    i2s_audio_id: i2s_mic_bus
    i2s_din_pin: GPIO23
    adc_type: external
    pdm: true
    sample_rate: 16000
    bits_per_sample: 16bit
    channel: left

# Beep Detector Component
beep_detector:
  id: beep_detector_component
  microphone: echo_microphone

  # Detection Parameters (based on audio analysis)
  target_frequency: 2615.0  # Hz - primary beep frequency
  sample_rate: 16000         # Hz - must match microphone
  window_size: 100           # ms - analysis window
  energy_threshold: 0.01     # Goertzel energy threshold (lowered for testing)
  rms_threshold: 0.01        # RMS amplitude threshold (raised above ambient ~0.04)
  min_duration: 40           # ms - minimum beep duration
  max_duration: 100          # ms - maximum beep duration
  cooldown: 200              # ms - cooldown after detection
  debounce_count: 2          # consecutive detections required

  # Binary sensor for beep detection state
  binary_sensor:
    name: "Beep Detected"
    device_class: sound
    filters:
      - delayed_off: 100ms  # Keep state ON briefly for visibility

  # Diagnostic sensors for tuning
  energy_sensor:
    name: "Beep Energy Level"

  rms_sensor:
    name: "Audio RMS Level"

  detection_count:
    name: "Total Beep Detections"

# ============================================
# Runtime Tuning Controls (adjustable from HA)
# ============================================

switch:
  - platform: template
    name: "Beep Detection Enabled"
    id: beep_detection_enabled
    icon: "mdi:ear-hearing"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    turn_on_action:
      - lambda: 'id(beep_detector_component).set_enabled(true);'
    turn_off_action:
      - lambda: 'id(beep_detector_component).set_enabled(false);'

button:
  - platform: template
    name: "Reset Detection Count"
    icon: "mdi:counter"
    on_press:
      - lambda: 'id(beep_detector_component).reset_detection_count();'

  - platform: restart
    name: "Restart Device"

number:
  # Energy Threshold - Primary detection sensitivity
  - platform: template
    name: "Energy Threshold"
    id: energy_threshold_slider
    icon: "mdi:tune-vertical"
    unit_of_measurement: ""
    mode: slider
    min_value: 0.0001
    max_value: 10.0
    step: 0.001
    initial_value: 0.01
    optimistic: true
    restore_value: true
    set_action:
      - lambda: 'id(beep_detector_component).set_energy_threshold_runtime(x);'

  # RMS Threshold - Amplitude gate
  - platform: template
    name: "RMS Threshold"
    id: rms_threshold_slider
    icon: "mdi:volume-high"
    unit_of_measurement: ""
    mode: slider
    min_value: 0.001
    max_value: 0.5
    step: 0.001
    initial_value: 0.01
    optimistic: true
    restore_value: true
    set_action:
      - lambda: 'id(beep_detector_component).set_rms_threshold_runtime(x);'

  # Target Frequency - For detecting different beep tones
  - platform: template
    name: "Target Frequency"
    id: target_frequency_slider
    icon: "mdi:sine-wave"
    unit_of_measurement: "Hz"
    mode: slider
    min_value: 500
    max_value: 5000
    step: 10
    initial_value: 2615
    optimistic: true
    restore_value: true
    set_action:
      - lambda: 'id(beep_detector_component).set_target_frequency_runtime(x);'

# Device diagnostics
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    update_interval: 60s
