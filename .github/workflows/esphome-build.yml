name: Build ESPHome Firmware

on:
  push:
    branches:
      - main
    paths:
      - 'components/**'
      - '*.yaml'
      - '.github/workflows/esphome-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'components/**'
      - '*.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          pip install esphome

      - name: Create secrets.yaml for build
        run: |
          cat > secrets.yaml << EOF
          wifi_ssid: "test_ssid"
          wifi_password: "test_password"
          ap_password: "test_ap_password"
          ota_password: "test_ota_password"
          api_encryption_key: "dGVzdGluZzEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNA=="
          EOF

      - name: Validate ESPHome config
        run: |
          esphome config esphome-atom-d4d5d0.yaml

      - name: Build ESPHome firmware
        run: |
          esphome compile esphome-atom-d4d5d0.yaml

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esphome-firmware
          path: |
            .esphome/build/**/firmware.bin
            .esphome/build/**/*.ota.bin
          retention-days: 30
