version: '3.8'

services:
  beep-detector:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: beep-detector
    restart: unless-stopped
    ports:
      # Web dashboard
      - "8080:8080"
      # UDP audio stream from ESP32
      - "5050:5050/udp"
      # UDP detection results to ESP32
      - "5001:5001/udp"
    volumes:
      # Persist model and training data
      - beep-data:/app/recordings
      - ./server/models:/app/models
    environment:
      - AUDIO_PORT=5050
      - WEB_PORT=8080
      - CONFIDENCE_THRESHOLD=0.7
    networks:
      - beep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  beep-data:
    driver: local

networks:
  beep-network:
    driver: bridge
